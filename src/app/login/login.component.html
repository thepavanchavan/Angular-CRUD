<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="login-container">
    <form #loginData = "ngForm" (ngSubmit) = "onSubmit(loginData.value)">
        <h1>LOGIN</h1>
        <div>
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter your username here" value="" [(ngModel)]="username">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password here" value="" [(ngModel)]="password">
        </div>
        <input type="submit" name="login" value="LOGIN">
        <span>Create an account? </span><a [routerLink]="['/signup']">Sign Up</a>
        <div><br><p>Demo Username & Password : admin </p></div>
    </form>
</div>
<router-outlet></router-outlet>
</body>
</html>
