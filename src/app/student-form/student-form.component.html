<form class="form">
<h3>Student Data</h3>
<mat-form-field appearance="fill">
<mat-label>Student Name</mat-label>
<input matInput>
</mat-form-field>
<mat-form-field>
<mat-label>City</mat-label>
<mat-select>
<mat-option>None</mat-option>
<ng-container *ngFor="let city of studentCity">
<mat-option value="{{city.id}}">{{city.value}}</mat-option>
</ng-container>
</mat-select>
</mat-form-field>
<mat-label>Choose Subject</mat-label>
<mat-checkbox>Physics</mat-checkbox>
<mat-checkbox>Chemistry</mat-checkbox>
<mat-checkbox>Maths</mat-checkbox>
<mat-checkbox>Biology</mat-checkbox>
<br>
<mat-label>Gender</mat-label>
<mat-radio-group aria-label="Select an option">
<mat-radio-button value="1">Male</mat-radio-button>
<mat-radio-button value="2">Female</mat-radio-button>
</mat-radio-group>
<br>
<div class="example-button-row">
<button mat-stroked-button color="primary">Save</button>
<button mat-stroked-button color="warn">Cancel</button>
</div>
</form>
